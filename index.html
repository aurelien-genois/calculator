<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="title">Calculator</h1>
    <div id="calcGrid">
        <div id="calcDisplay">
            <p id="precText"></p>
            <p id="displayText"></p>
        </div>
        <div id="calcInputs">
            <div id="numbers">
                <button class="input functionInput" data-function="clear">Clear</button>
                <button class="input functionInput" data-function="back">Back</button>
                <button class="input functionInput" data-function="+/-">+/-</button>
                <button class="input numberInput" data-number="7">7</button>
                <button class="input numberInput" data-number="8">8</button>
                <button class="input numberInput" data-number="9">9</button>
                <button class="input numberInput" data-number="4">4</button>
                <button class="input numberInput" data-number="5">5</button>
                <button class="input numberInput" data-number="6">6</button>
                <button class="input numberInput" data-number="1">1</button>
                <button class="input numberInput" data-number="2">2</button>
                <button class="input numberInput" data-number="3">3</button>
                <button class="input numberInput" data-number="0">0</button>
                <button class="input numberInput" data-number=".">.</button>
            </div>
            <div id="functions">
                <button class="input functionInput" data-function="=">=</button>
                <button class="input operator functionInput" data-function="/">/</button>
                <button class="input operator functionInput" data-function="*">*</button>
                <button class="input operator functionInput" data-function="-">-</button>
                <button class="input operator functionInput" data-function="+">+</button>
            </div>
        </div>
    </div>
    <script src="logic.js" type="text/javascript"></script>
</body>
</html>
