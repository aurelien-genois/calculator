<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="background"></div>
    <main>
      <h1 id="title">Calculator</h1>
      <div id="calcGrid">
        <div id="calcDisplay">
          <p id="precText"></p>
          <p id="displayText"></p>
        </div>
        <div id="calcInputs">
          <div id="numbers">
            <button
              id="clear"
              class="input functionInput"
              data-function="clear"
            >
              Clear
            </button>
            <button
              id="backspace"
              class="input functionInput"
              data-function="back"
            >
              Back
            </button>
            <button
              id="plus-minus"
              class="input functionInput"
              data-function="+/-"
            >
              +/-
            </button>
            <button id="seven" class="input numberInput" data-number="7">
              7
            </button>
            <button id="eight" class="input numberInput" data-number="8">
              8
            </button>
            <button id="nine" class="input numberInput" data-number="9">
              9
            </button>
            <button id="four" class="input numberInput" data-number="4">
              4
            </button>
            <button id="five" class="input numberInput" data-number="5">
              5
            </button>
            <button id="six" class="input numberInput" data-number="6">
              6
            </button>
            <button id="one" class="input numberInput" data-number="1">
              1
            </button>
            <button id="two" class="input numberInput" data-number="2">
              2
            </button>
            <button id="three" class="input numberInput" data-number="3">
              3
            </button>
            <button id="zero" class="input numberInput" data-number="0">
              0
            </button>
            <button id="decimal" class="input numberInput" data-number=".">
              .
            </button>
          </div>
          <div id="functions">
            <button id="enter" class="input functionInput" data-function="=">
              =
            </button>
            <button
              id="divide"
              class="input operator functionInput"
              data-function="/"
            >
              /
            </button>
            <button
              id="multiply"
              class="input operator functionInput"
              data-function="*"
            >
              *
            </button>
            <button
              id="substract"
              class="input operator functionInput"
              data-function="-"
            >
              -
            </button>
            <button
              id="add"
              class="input operator functionInput"
              data-function="+"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <p>
        <a href="https://github.com/aurelien-genois/calculator" target="_blank"
          >Fourth Odin project</a
        >
        created by
        <a href="https://github.com/aurelien-genois" target="_blank"
          >Aur√©lien Genois</a
        >
      </p>
    </footer>
    <script src="logic.js" type="text/javascript"></script>
  </body>
</html>
